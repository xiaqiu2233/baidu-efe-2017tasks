      <script type="text/javascript">
         
         $(function () { 
            for(var i=0;i<$('.first-panel a').length;i++){
               $($('.first-panel a')[i]).click( function(){  
                  //将与已点击panel同一级的其他panel的class设置为panel，因为有些可能class为panel bg-col
                  for(var i=0;i<$(this).parent(".panel").siblings().length;i++){
                     $($(this).parent(".panel").siblings()[i]).attr("class","panel");
                  }
                  $(this).parent(".panel").addClass('bg-col');
                  //将点击的panel下的子panel的bg-col也设置
                  for(var i=0;i<$(this).parents(".panel").first().find(".panel").length;i++){              
                     $($(this).parent(".panel").find(".panel")[i]).addClass("bg-col");
                  }
               });
               
            }

         });

               });
            }
         });
