<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/1.css">
	
</head>
<body>
<form>
	<input type="text" id="text-input">
	<textarea rows="3" cols="20" placeholder="以,分隔的形式输入多个数字" autofocus="true" id="textarea-input"></textarea>
	<button type="button" id="insert-left" value="左侧入">左侧入</button>
	<button type="button" id="insert-right" value="右侧入">右侧入</button>
	<button type="button" id="out-left" value="左侧出">左侧出</button>
	<button type="button" id="out-right" value="右侧出">右侧出</button>
	<button type="button" id="sort" value="排序">排序</button>
	<input type="text" id="search" placeholder="search...">
	<button type="button" id="search_btn">搜索</button>
		
	<div id="queue" class="group">
	</div>
	<p id="hide">没有可移除的元素了！</p>
</form>
<script type="text/javascript" src="js/1.js"></script>
</body>
</html>
